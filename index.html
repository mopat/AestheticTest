<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AestheticTest.com</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to AestheticTest</h1>
    </div>
</div>

<form action="aesthetictestlink.html" method="get">

    <div class="row">
        <div class="large-6 columns">
            <input id="projectname-input" type="text" placeholder="Enter a project name!" required name="projectname"/>
        </div>
        <div class="large-6 columns">
            <input id="projectpassword-input" type="password" placeholder="Enter a project password!" required
                   name="projectpassword"/>
        </div>
    </div>


    <div class="row">
        <div class="large-12 columns medium-centered small-centered">
            <input id="project-testurl" type="text" placeholder="Insert the URL of your website" required
                   name="testurl">
        </div>
    </div>



    <div class="row">
        <div class="large-4 columns large-centered medium-centered small-centered">
            Time for the first aesthetic assessment: <input id="time-slider" type="range" min="5" max="15" value="10"
                                                            name="time">
            <span id="range-value">10</span> seconds
        </div>
    </div>

    <div class="row">

        <div>
            <label>Aesthetic characteristics:</label>
            <input id="checkbox1" type="checkbox" name="font"><label for="checkbox1">Font</label>
            <input id="checkbox2" type="checkbox" name="color"><label for="checkbox2">Color</label>
            <input id="checkbox3" type="checkbox" name="pictures"><label for="checkbox2">Pictures</label>
        </div>

    </div>
    <div class="row">
        <div class="large-4 columns">
            <input type="text" placeholder="Own chracteristic 1" name="chracteristic1"/>
            <input type="text" placeholder="Own chracteristic 2" name="chracteristic2"/>
            <input type="text" placeholder="Own chracteristic 3" name="chracteristic3"/>
        </div>
    </div>
    <div class="row">
        <div class="large-3 columns large-centered medium-centered small-centered">
            <input id="create-parse-and-generate-link-button" type="submit"
                   value="Generate Aesthetic Test Link and create AT-Account!"
                   class="button success text-center">
        </div>
    </div>
</form>

<div class="row">
    <div class="large-12 columns">
        <a href="#" data-reveal-id="aesthetich-test-login-modal" class="button info">AestheticTest Result
            Login</a>
    </div>
</div>


<!--login form Modal--------------------------------------------------------------------------------------------------->
<div id="aesthetich-test-login-modal" class="reveal-modal" data-reveal>
    <div id="login-form">
        <div class="row">
            <div class="large-12 small-12 medium-12 columns">
                <h2>Top Team Login</h2>

                <form class="login-form">
                    <div class="row">
                        <!--<div class="large-1 small-12 columns">-->
                        <input class="large-12 small-3 medium-12 columns" id="input-projectname-login"
                               type="text"
                               placeholder="Teamname"/>
                        <!--</div>-->
                    </div>
                    <div class="row">
                        <!--<div class="large-1 small-12 columns">-->
                        <input class="large-12 small-12 medium-12 columns" id="input-password-login"
                               type="password"
                               placeholder="Passwort"/>
                        <!--</div>-->
                    </div>
                    <div class="row">
                        <a id="button-forgotten-pw" class="large-12 small-12 columns" href="#"
                           data-reveal-id="modal-reset-pw">Passwort vergessen?</a>
                    </div>
                    <div class="row">
                        <button id="button-login" class="large-9 small-10 medium-10 small-offset-1 columns">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/parse-1.3.5.js"></script>

<script src="src/index/AestheticParse.js"></script>

<script>
    $(document).foundation();
    $("#time-slider").on("mousemove", function () {
        $("#range-value").html($(this).val());
    });
</script>
</body>
</html>
