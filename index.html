<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AestheticTest.com</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h1>Welcome to AestheticTest.com</h1>
    </div>
</div>

<form action="test.html" method="get">
    <div class="row">
        <div class="large-12 columns medium-centered small-centered">
            <input type="text" placeholder="Insert the URL of your website" name="testurl">
        </div>
    </div>

    <div class="row">
        <div class="large-3 columns large-centered medium-centered small-centered">
            <input type="submit" value="Start Test" class="button text-center">
        </div>
    </div>

    <div class="row">
        <div class="large-4 columns large-centered medium-centered small-centered">
            Time <input id="time-slider" type="range" min="5" max="15" value="10" name="time">
            <span id="range-value">10</span>
        </div>
    </div>

    <div class="row">

        <div>
            <label>Aesthetic characteristics:</label>
            <input id="checkbox1" type="checkbox" name="font"><label for="checkbox1">Font</label>
            <input id="checkbox2" type="checkbox" name="color"><label for="checkbox2">Color</label>
            <input id="checkbox3" type="checkbox" name="pictures"><label for="checkbox2">Pictures</label>
        </div>

    </div>
    <div class="row">
        <div class="large-4 columns">
            <input type="text" placeholder="Own chracteristic 1" name="chracteristic1"/>
            <input type="text" placeholder="Own chracteristic 2" name="chracteristic2"/>
            <input type="text" placeholder="Own chracteristic 3" name="chracteristic3"/>
            <input type="text" placeholder="Own chracteristic 4" name="chracteristic4"/>
            <input type="text" placeholder="Own chracteristic 5" name="chracteristic5"/>
        </div>
    </div>


</form>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>

<script>
    $(document).foundation();
    $("#time-slider").on("mousemove", function () {
        $("#range-value").html($(this).val());
    });
</script>
</body>
</html>
