<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AestheticTest.com</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to AestehticTest.com</h1>
      </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <form action="test.html" method="get">
            <input type="text" placeholder="Insert the Link of your website" name="testurl">
                <input type="range" min="5" max="15" name="time">

            <input type="submit" value="Start Test" class="button text-center">
            </form>
        </div>
    </div>

    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
