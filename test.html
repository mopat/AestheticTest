<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AestheticTest</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="libs/parse-1.3.5.js"></script>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div id="test-box">
    <iframe src="" id="test-page" width="100%" height="100%"></iframe>


    <div class="row">
        <div class="large-12 columns">

            <div id="aesthetic-slider-modal" class="reveal-modal" data-reveal>
                <h2>Determine the aesthetics of the website!</h2>


                <div class="row">

                    <div class="at-general-rate-box">
                        Urghhh, this is pretty ugly!
                    </div>
                    <div class="at-general-rate-box">
                        Urghhh, this is ugly!
                    </div>
                    <div class="at-general-rate-box">
                        This is bad!
                    </div>
                    <div class="at-general-rate-box">
                        This is okay!
                    </div>
                    <div class="at-general-rate-box">
                        This is not bad!
                    </div>
                    <div class="at-general-rate-box">
                        Uihhh, this is beautiful!
                    </div>
                    <div class="at-general-rate-box">
                        Uihhh, this is very beautiful!
                    </div>


                </div>

                <div class="range-slider" data-slider data-options="display_selector: #first-slider-output; step:14.26">
                    <span class="range-slider-handle" role="slider" tabindex="0"></span>
                    <span class="range-slider-active-segment"></span>
                    <input id="first-aesthetic-rate-value" type="hidden">
                </div>
                <div class="text-center" id="first-slider-output"></div>
                <br>
                <button id="close-slider-modal-button">Close</button>
            </div>
        </div>
    </div>

    <button id="show-rating-box-button" class="hide-show-button">
        Show
    </button>
    <div id="rating-box">
        <button id="hide-rating-box-button" class="hide-show-button">
            Hide
        </button>

        <a href="#" class="button success finish-button" data-reveal-id="general-aesthetic-modal">Finish
            AestheticTest</a>
    </div>


    <div id="general-aesthetic-modal" class="reveal-modal" data-reveal>

        <div class="row">
            <div class="large-12 columns">
                <label>Your last possibility to say something about the aesthtetic of this page!
                    <textarea id="end-freetext-aesthetic-test"
                              placeholder="More negative or positive aspects?"></textarea>
                </label>
            </div>
        </div>
        <a href="#" id="finish-test-button" class="button">finish test and send test data</a>
    </div>
</div>

<div hidden id="test-finished">
    <div class="panel callout radius">
        <h1>Thank you, you have finished the test!</h1>
    </div>
</div>


<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="libs/underscore.js"></script>

<script type="text/javascript" src="src/test/AestheticTest.js"></script>
<script type="text/javascript" src="src/test/MainController.js"></script>
<script type="text/javascript" src="src/test/TestSetup.js"></script>
<script type="text/javascript" src="src/test/SliderView.js"></script>
<script type="text/javascript" src="src/test/RatingView.js"></script>
<script type="text/javascript" src="src/test/FreeTextView.js"></script>
<script type="text/javascript" src="src/test/ParseModelTest.js"></script>


<script type="text/html" id="to-rate-tpl">
    <div class="to-rate-wrapper">

        <button class="show-rate-components-button" id="<%= attribute %>"><%= button_attribute_to_rate %></button>

        <div class="show-rate-components" id="rate-components-<%= attribute %>">
            <div class="row full-width">
                <div class="large-6 columns">
                    <input class="rate-slider" type="range" min="0" max="100" value="50"
                           id="rate-slider-<%= attribute %>">

                    <div class="rate-slider-value text-center" id="rate-slider-value-<%= attribute %>">
                        50
                    </div>
                </div>
            </div>
            <div class="row full-width">
                <div class="large-12 columns">
                    <div>Please rate the overall <%= attribute %></div>
                    <textarea style="float: left" cols="100" rows="5" type="text"
                              placeholder="Tell us what you didn't like! " id="rate-textbox-<%= attribute %>"
                              class="rate-textbox"></textarea>
                    <button class="ok-button" id="ok-button-<%= attribute %>">OK</button>
                </div>
            </div>

        </div>
    </div>
</script>
<script>
    $(document).foundation();
    $(function () {
        AestheticTest.init();
    });
</script>
</body>
</html>
